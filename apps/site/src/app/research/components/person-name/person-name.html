<span class="prefix" ng-if="$ctrl.name.title">{{$ctrl.name.title}}</span>
<span class="first" ng-if="$ctrl.name.givenName">{{$ctrl.name.givenName}}</span>
<span class="middle" ng-if="$ctrl.name.middleName">{{$ctrl.name.middleName}}</span>
<span class="last" ng-if="$ctrl.name.familyName">{{$ctrl.name.familyName}}</span>
<span class="suffix" ng-if="$ctrl.name.suffix">{{$ctrl.name.suffix}}</span>

<md-content flex layout="column">
  <navbar title="About" sidenav-id="left"></navbar>
  <md-content flex layout="row">
    <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" layout="column">
      <md-tabs flex>
        <md-tab>
          <md-tab-label>
            <md-icon>format_list_bulleted</md-icon>
            <md-tooltip md-direction="bottom">Page Hierarchy</md-tooltip>
          </md-tab-label>

          <md-tab-body>
            <about-categorization-editor scope-id="sda" scheme="about"></about-categorization-editor>
          </md-tab-body>
        </md-tab>

        <md-tab>
          <md-tab-label>
            <md-icon>search</md-icon>
            <md-tooltip md-direction="bottom">Search</md-tooltip>
          </md-tab-label>
          <md-tab-body>
            <article-type-search type="about" on-click-article="vm.editAboutPage(article)"></article-type-search>
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </md-sidenav>

    <md-content flex layout="column" ui-view></md-content>
  </md-content>
</md-content>
